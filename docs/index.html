<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures of NYC bike lanes</title>

    <style>
        /* Add some padding and set the box-sizing to avoid size miscalculation */
        *, *:before, *:after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        /* Style the body with a font and some padding */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Add styles to the header */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Style the navigation menu */
        nav ul {
            list-style: none;
            background-color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 3px;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            padding: 5px 10px;
        }

        nav a:hover {
            color: #fff;
            background-color: #333;
            transition: background-color 0.3s;
        }

        /* Add more custom styles below as needed */
    </style>

</head>
<body>
    <h1>Pictures of NYC bike lanes</h1>
    <ul>
        <li><a href="report">Overview of results</a></li>
        <li><a href="map.html">Map (warning: 20MB download for images)</a></li>
    </ul>
</body>
</html>

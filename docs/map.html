<!DOCTYPE html>
<html>
<head> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    <link rel="stylesheet" href="map.css"/>
    <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <div id="filters">
        <div id="filterToggle">
            <button id="buttonToggle" class="button buttonToggle" value="all">Show filters</button>
        </div>
        
        <div id="filterToToggle" >
            <div class="flex-grid">
                <span class="col">Lane</span>
                <div class="button-group col2">
                    <button id="both" class="button buttonLane buttonFilter selected" value="all">All</button>
                    <button id="yes" class="button buttonLane buttonFilter" value="Standard">Standard</button>
                    <button id="yes" class="button buttonLane buttonFilter" value="Protected Path">Protected</button>
                    <button id="no" class="button buttonLane buttonFilter" value="Sharrows">Sharrow</button>
                </div>
            </div>
            <div class="flex-grid">
                <span class="col">Obstruction</span> 
                <div class="button-group col2">
                    <button id="both" class="button buttonCar buttonFilter selected" value="all">All</button>
                    <button id="yes" class="button buttonCar buttonFilter" value="yes">Car</button>
                    <button id="no" class="button buttonCar buttonFilter" value="no">No Car</button>
                </div>
            </div>
        </div>
    </div>
    

    <div id="map"></div>
</body>
<script src="map.js"></script>
</html>
